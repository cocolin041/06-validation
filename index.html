<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="stylesheets/screen.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

  <div class="progress-bar container">

    <div class="progress current">
      <div class="progress-line"></div>
      <div class="icon-wrapper">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle cx="26" cy="26" r="18"/>
        </svg>
      </div>
    </div>
  
    <div class="progress unfinish">
      <div class="progress-line"></div>
      <div class="icon-wrapper">
        <svg class="checkmark" viewBox="0 0 52 52">
        </svg>
      </div>
    </div>
    
    <div class="progress unfinish">
      <div class="progress-line"></div>
      <div class="icon-wrapper">
        <svg class="checkmark" viewBox="0 0 52 52">
        </svg>
      </div>
    </div>
    
    <div class="progress unfinish">
      <div class="progress-line"></div>
      <div class="icon-wrapper">
        <svg class="checkmark" viewBox="0 0 52 52">
        </svg>
      </div>
    </div>

  </div>
  <!--account creating page-->
  <div id = "main-area" class="account container">
    <div class="title">Create Account</div>
    <div class="greet">Glad to see you here!</div>
    <!--account name-->
    <div class="form">
      <div class="name">Account</div>
      <input class="blank" type="text" placeholder="example@email.com" onfocus="this.placeholder=''">
    </div>
    <!--password-->
    <div class="form">
      <div class="name">Password</div>
      <input class="blank" type="password" placeholder="●●●●●●●●" onfocus="this.placeholder=''">
    </div>
    <!--confirm password-->
    <div class="form">
      <div class="name">Comfirm Password</div>
      <input class="blank" type="password" placeholder="●●●●●●●●" onfocus="this.placeholder=''">
    </div>
    <!--submit button-->
    <button class="submit-btn">SUBMIT & NEXT</button>
  </div>
  

  <!--general information page-->

  <!-- <script src="src/progress_bar.js"></script> -->
  <script src="src/check_form.js"></script>
  <script src="src/change_page.js"></script>
</body>
